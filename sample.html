<!doctype html>
<html>
  <head>
    <title>Grammar Checker</title>
  </head>
  <body>
    <h1>Grammar Checker</h1>
    <form method="POST">
      <textarea name="text" rows="10" cols="50"></textarea>
      <br>
      <br>
      <input type="submit" value="Correct">
    </form>
    {% if corrected_text %}
      <p>{{ corrected_text }}</p>
    {% endif %}
  </body>
</html>
