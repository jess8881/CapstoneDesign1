<!doctype html>
<html>
<head>
    <!--Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>실무중심산학협력프로젝트1(캡스톤디자인-SW)-문법검사기</title>

</head>
<body>

    <section class="banner">
        <h3>Mypaper : 당신을 위한 간편하고 똑똑한 코치</h3>
    </section>


    <!--문법 검사-->
    <section class="check">
        <div class = "text1">
            <h1>Mypaper</h1>
            <h2>당신을 위한 쉽고 간단한 영어 작문 도우미 Mypaper입니다.</h2>
        </div>

        <form method="POST" action="/">
            <textarea id="input_text" name="input_text" rows="10" cols="100" placeholder="Enter text to correct">{{ input_text }}</textarea>
            <br>
            <button type="submit" name="action" value="correct_grammar" class="button_style1">수정하기</button>
            <br>
            <br>
            <textarea id="output_text" rows="10" cols="100" readonly>{{ output_text }}</textarea>
            <br>
            <button type="button" id="copy" class="button_style1">복사</button>


            <div class="text2">
                <h2>어떤 글을 쓰고 있나요?</h2>
                <h3>해당하는 버튼을 선택하면 Mypaper가 도와드릴게요</h3>
            </div>


            <div class="buttons">
                <button type="submit" name="action" value="resume" class="button_style2">이력서</button>
                <button type="submit" name="action" value="report" class="button_style2">과제</button>
                <button type="submit" name="action" value="blog_post" class="button_style2">블로그</button>
            </div>
        </form>
    </section>



    <!--문장 추천-->
    <section class="recommend">
        <ul id="list">
            {% for recommendation in recommendations %}
            <li>{{ recommendation | safe }}</li><br>
            {% endfor %}
        </ul>
    </section>


    <section class="footer"></section>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
