<!doctype html>
<html>
<head>
    <title>Grammar Correction</title>
</head>
<body>
    <h1>Grammar Correction</h1>
    <form method="POST" action="/">
        <textarea id="input_text" name="input_text" rows="10" cols="100" placeholder="Enter text to correct">{{ input_text }}</textarea>
        <br>
        <button type="submit">Correct Grammar</button>
        <h3>Corrected Text:</h3>
        <textarea id="output_text" rows="10" cols="100" readonly>{{ output_text }}</textarea>
        <button id="copy">copy</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
